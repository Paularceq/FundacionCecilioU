name: Deploy API (fundacion-api)
on:
  push: { branches: [main] }
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with: { dotnet-version: '8.0.x' }
      - run: ls -la && ls -la Api || true
      - run: dotnet restore Api/Api.csproj
      - run: dotnet build Api/Api.csproj -c Release --no-restore
      - run: dotnet publish Api/Api.csproj -c Release -o ./publish
      - uses: actions/upload-artifact@v4
        with: { name: api-app, path: ./publish }

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with: { name: api-app, path: ./publish }
      - uses: azure/webapps-deploy@v3
        with:
          app-name: fundacion-api
          slot-name: Production
          package: ./publish
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_API }}
